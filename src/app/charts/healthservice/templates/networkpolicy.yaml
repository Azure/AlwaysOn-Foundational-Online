{{- if .Values.networkpolicy.enabled }}
# Network Policy to allow ingress traffic from * to the workload.
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-allow-ingress
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
  ingress:
  - from: []
    ports:
    - port: {{ .Values.workload.port | default 8080 }}
---
# Network policy to allow egress / outbound traffic from the workload.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Chart.Name }}-allow-all-egress
spec:
  podSelector:
    matchLabels:
      app: {{ .Chart.Name }}
  egress:
  - {}
  policyTypes:
  - Egress
{{- end }}